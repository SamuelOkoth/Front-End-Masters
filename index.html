<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>The Frontend Mentors | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <a href="#" aria-label="logo"><img src="./images/logo.svg" alt="logo" class="logo"></a>
    <nav>
      <ul class="nav-links">
        <li class="nav-link">
          <a href="#" aria-label="features" class="dropdown">
            <span>Features</span>
            <img src="./images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
          </a>
        </li>
        <li class="nav-link">
          <a href="#" aria-label="company" class="dropdown">
            <span>Company</span>
            <img src="./images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
          </a>
        </li>
        <li class="nav-link"><a href="#" aria-label="careers">Careers</a></li>
        <li class="nav-link"><a href="#" aria-label="about">About</a></li>
      </ul>
      <div class="sign-up">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <picture>
      <source media="(min-width:465px)" srcset="./images/image-hero-desktop.png">
      <img src="./images/image-hero-mobile.png" alt="hero image">
    </picture>
    <section class="content-area">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="client1">
        <img src="./images/client-audiophile.svg" alt="client2">
        <img src="./images/client-meet.svg" alt="client3">
        <img src="./images/client-maker.svg" alt="client4">
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Okoth Ochiel</a>. 
  </footer>
</body>
</html>
